<form id="userModel" class="modal fade" valdr-type="user" name="itemForm" ng-submit="doItem()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span ng-show="item.tableViewOperType == 'create' ">
                        添加用户
                    </span>
                    <span ng-show="item.tableViewOperType == 'update'"> 修改用户</span>
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group" valdr-form-group>
                    <label class="col-sm-2 control-label">
                        <apollorequiredfield ng-show="item.tableViewOperType == 'create'"></apollorequiredfield>
                        用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="username" ng-model="user.username"  ng-required="true" ng-disabled="item.tableViewOperType != 'create'">
                    </div>
                </div>
                <div class="form-group" valdr-form-group>
                    <label class="col-sm-2 control-label">
                        <apollorequiredfield></apollorequiredfield>
                        密码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="password" ng-model="user.password"  ng-required="true">
                    </div>
                </div>
                <div class="form-group" valdr-form-group>
                    <label class="col-sm-2 control-label">
                        邮箱</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="email" ng-model="user.email"  >
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                </button>
                <button type="submit" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div>
    </div>

</form>
